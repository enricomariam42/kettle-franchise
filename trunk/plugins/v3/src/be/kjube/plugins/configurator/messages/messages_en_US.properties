
KjubeConfiguratorDialog.Title = kJube configurator
KjubeConfiguratorDialog.Name.Label = Job entry name
KjubeConfiguratorDialog.Name.Tooltip = The (unique) name of this job entry
KjubeConfiguratorDialog.Parameters.Group.Label = Parameters 

KjubeConfiguratorDialog.CustomerParameter.Label = Customer parameter
KjubeConfiguratorDialog.CustomerParameter.Tooltip = The name of the parameter that describes the customer code (or name).  Defaults to {0}
KjubeConfiguratorDialog.CustomerParameter.ParamDesc = This mandatory parameter describes the customer code (or name).

KjubeConfiguratorDialog.ApplicationParameter.Label = Application parameter
KjubeConfiguratorDialog.ApplicationParameter.Tooltip = The name of the parameter that describes the code for the customer application (project, dept., etc.). Defaults to {0}
KjubeConfiguratorDialog.ApplicationParameter.ParamDesc = This mandatory parameter contains the code for the customer application (project, dept., etc.).

KjubeConfiguratorDialog.LifecycleParameter.Label = Lifecycle parameter
KjubeConfiguratorDialog.LifecycleParameter.Tooltip = The name of the parameter that describes the code for the project Lifecycle, one of DEV, TST, UAI, PRD. Defaults to {0}
KjubeConfiguratorDialog.LifecycleParameter.ParamDesc = This mandatory parameter contains the code for the project lifecycle.  Possible values are: DEV, TST, UAI or PRD

KjubeConfiguratorDialog.ConfigFilePath.Label = Config file path
KjubeConfiguratorDialog.ConfigFilePath.Tooltip = The path (include the parameter variables) of the properties file that contains the variables to configure in this job, defaults to {0}

KjubeConfiguratorDialog.Button.AddVerifyParameters.Label = Verify/Add parameters
KjubeConfiguratorDialog.Button.AddVerifyParameters.Tooltip  = Verify the specified parameters in the parent job and add them if needed.



KjubeConfigurator.Log.SetVariable = Set variable [{0}] to value [{1}] in the parent job.

KjubeConfigurator.Exception.ConfigurationFileNotFound = Unable to find config file [{0}] for customer [{1}], application [{2}] and lifecycle [{3}]

KjubeConfigurator.Exception.ParameterNotDefined = Parameter [{0}] is not defined in the parent job of this job entry.
KjubeConfigurator.Exception.NoValueSetForParameter=No value is set for parameter [{0}]
KjubeConfigurator.Exception.UnexpectedError = An unexpected error was encountered when running the configurator job entry!
 